<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="count">
        <div class="container">
            <div class="calculator">
                <div class="calculator__total"></div>
                <div class="calculator__data">
                    <div class="calculator__numbers">
                        <div class="caclulator__numbers-item">1</div>
                        <div class="caclulator__numbers-item">2</div>
                        <div class="caclulator__numbers-item">3</div>
                        <div class="caclulator__numbers-item">4</div>
                        <div class="caclulator__numbers-item">5</div>
                        <div class="caclulator__numbers-item">6</div>
                        <div class="caclulator__numbers-item">7</div>
                        <div class="caclulator__numbers-item">8</div>
                        <div class="caclulator__numbers-item">9</div>
                    </div>
    
                    <div class="calculator__operators">
                        <div class="calculator__operators-item">+</div>
                        <div class="calculator__operators-item">-</div>
                        <div class="calculator__operators-item">/</div>
                        <div class="calculator__operators-item">*</div>
                        <div class="calculator__operators-item">=</div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    
</body>
</html>
